_target_: albumentations.Compose
transforms:
  - _target_: albumentations.Resize
    height: 64
    width: 64
    always_apply: true
  - _target_: albumentations.Normalize
    mean: 0.5
    std: 0.5
  - _target_: albumentations.pytorch.transforms.ToTensorV2
additional_targets:
  { "t1": "image", "t1ce": "image", "t2": "image", "flair": "image" }
