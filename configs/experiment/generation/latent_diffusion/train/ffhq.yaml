# @package _global_

# to execute this experiment run:
# python train.py experiment=generation/latent_diffusion/train/ffhq

defaults:
  - override /data: ffhq.yaml
  - override /model: diffusion/latent_diffusion_module.yaml
  - override /callbacks: diffusion.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

task_name: "generation_diffusion/train"

trainer:
  max_epochs: 2000
  devices: 1
  check_val_every_n_epoch: 5
  gradient_clip_val: 1.0
  image_size: 256

data:
  batch_size: 16
  num_workers: 10

model:
  net:
    img_dims: [3, 64, 63]
    denoise_net:
      base_channels: 128
      n_layer_blocks: 2
      channel_multipliers: [1, 2, 4, 4]
    autoencoder_weight_path: null

logger:
  wandb:
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    project: "generation_diffusion"
    tags: ${tags}
    group: ${data.dataset_name}
    id: null # pass correct id to resume experiment! (if ckpt_path is not null)

ckpt_path: null # simply provide checkpoint path to resume training

callbacks:
  gen_sample:
    grid_shape: [5, 5]
  metrics:
    IS: null
