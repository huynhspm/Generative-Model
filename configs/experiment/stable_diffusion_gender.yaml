# @package _global_

# to execute this experiment run:
# python train.py experiment=stable_diffusion_gender

defaults:
  - override /data: gender.yaml
  - override /model: diffusion/stable_diffusion_module.yaml
  - override /callbacks: diffusion.yaml
  - override /trainer: gpu.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

task_name: "train_diffusion"

trainer:
  max_epochs: 500
  devices: 1
  check_val_every_n_epoch: 5
  gradient_clip_val: 1.0

data:
  batch_size: 64
  num_workers: 20

model:
  optimizer:
    lr: 2.0e-05
  net:
    img_dims:
      - 4
      - 32
      - 32
    denoise_net:
      channels: 128
      n_layer_blocks: 2
      channel_multipliers: [1, 2, 4, 4]
    autoencoder_weight_path: null

logger:
  wandb:
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    project: "diffusion"
    tags: ${tags}
    group: ${data.dataset_name}

callbacks:
  gen_sample:
    grid_shape: [5, 5]
  metrics:
    IS: null
