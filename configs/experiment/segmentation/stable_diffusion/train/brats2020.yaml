# @package _global_

# to execute this experiment run:
# python src/train.py experiment=segmentation/stable_diffusion/train/brats2020

defaults:
  - override /data: brats2020.yaml
  - override /model: diffusion/stable_diffusion_module.yaml
  - override /callbacks: segmentation.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

task_name: "segmentation_diffusion/train"

trainer:
  max_epochs: 200
  devices: 1
  check_val_every_n_epoch: 5
  gradient_clip_val: 1.0

data:
  batch_size: 16
  num_workers: 20
  image_size: 256

model:
  net:
    img_dims: [1, 64, 64]
    denoise_net:
      base_channels: 128
      channel_multipliers: [1, 2, 4, 4]
      d_cond_image: ${model.net.image_embedder.d_embed}
    image_embedder:
      _target_: src.models.components.embeds.ImageEmbedder
      img_channels: 4
      d_embed: 4
      base_channels: 64
      channel_multipliers: [1, 2, 4]
      autoencoder_weight_path: null
    autoencoder_weight_path: null

logger:
  wandb:
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    project: "segmentation_diffusion"
    tags: ${tags}
    group: ${data.dataset_name}
    id: null # pass correct id to resume experiment! (if ckpt_path is not null)

ckpt_path: null # simply provide checkpoint path to resume training

callbacks:
  gen_sample:
    grid_shape: [5, 5]
    n_ensemble: 5
  metrics:
    n_ensemble: 5
    metric_list:
      - binary-dice
      - binary-iou
      - image_variance
      - boundary_variance
