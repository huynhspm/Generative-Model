# @package _global_

# to execute this experiment run:
# python src/eval.py experiment=segmentation/stable_diffusion/eval/cvc_clinic

defaults:
  - override /data: cvc_clinic.yaml
  - override /model: diffusion/stable_diffusion_module.yaml
  - override /callbacks: segmentation.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

task_name: "eval_segmentation_diffusion"

trainer:
  devices: 1

data:
  batch_size: 64
  num_workers: 10
  image_size: 256

model:
  optimizer:
    lr: 2.0e-05
  net:
    img_dims:
      - 1
      - 64
      - 64
    denoise_net:
      channels: 128
      channel_multipliers: [1, 2, 4, 4]
      d_cond_image: ${model.net.image_embedder.d_embed}
    image_embedder:
      _target_: src.models.components.embeds.ImageEmbedder
      in_channels: 3
      d_embed: 3
      channel_multipliers: [1, 2, 4]
    autoencoder_weight_path: null
    classifier_free: false

logger:
  wandb:
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    project: "segmentation-diffusion"
    tags: ${tags}
    group: ${data.dataset_name}
    id: null # pass correct id to resume experiment! (if ckpt_path is not null)

# passing checkpoint path is necessary for evaluation
ckpt_path: null

callbacks:
  gen_sample:
    grid_shape: [5, 5]
