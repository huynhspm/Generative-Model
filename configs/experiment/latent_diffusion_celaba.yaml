# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: celeba.yaml
  - override /model: diffusion/latent_diffusion_module.yaml
  - override /callbacks: diffusion.yaml
  - override /trainer: gpu.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

task_name: "train_diffusion"

trainer:
  max_epochs: 2000
  devices: 1
  gradient_clip_val: 1.0

data:
  batch_size: 128
  num_workers: 20

model:
  net:
    img_dims:
      - 32
      - 32
      - 32
    denoise_net:
      img_channels: 32
      n_layer_blocks: 2
      channel_multipliers: [1, 2, 4]
    autoencoder_weight_path: logs/train_vae/runs/2023-09-02_18-46-48/checkpoints/last.ckpt

logger:
  wandb:
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    project: "diffusion"
    tags: ${tags}
    group: ${data.dataset_name}

callbacks:
  early_stopping: null
  gen_sample:
    grid_shape: [5, 10]
    metrics: []
