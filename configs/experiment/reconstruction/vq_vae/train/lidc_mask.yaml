# @package _global_

# to execute this experiment run:
# python src/train.py experiment=reconstruction/vq_vae/train/lidc_mask

defaults:
  - override /data: lidc.yaml
  - override /model: vae/vq_vae_module.yaml
  - override /callbacks: vae.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

task_name: "reconstruction_vae/train"

trainer:
  max_epochs: 50
  devices: 1
  check_val_every_n_epoch: 5
  gradient_clip_val: 1.0

data:
  batch_size: 32
  num_workers: 10
  image_size: 128

model:
  net:
    # encode 1x128x128 to 1x32x32
    img_dims:
      - 1
      - ${data.image_size}
      - ${data.image_size}
    z_channels: 1
    base_channels: 64
  loss: "bce"
  weight_loss: 50
  # loss: ce
  # weight_loss: [1, 50]

logger:
  wandb:
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    project: "reconstruction_vae"
    tags: ${tags}
    group: ${data.dataset_name}
    id: null # pass correct id to resume experiment! (if ckpt_path is not null)

ckpt_path: null # simply provide checkpoint path to resume training

callbacks:
  gen_sample:
    grid_shape: [5, 5]
  metrics:
    dice:
      _target_: torchmetrics.Dice
      average: micro
      ignore_index: 0
    iou:
      _target_: torchmetrics.JaccardIndex
      average: micro
      task: binary
      # ignore_index: 0
