defaults:
  - model_checkpoint.yaml
  - early_stopping.yaml
  - model_summary.yaml
  - rich_progress_bar.yaml
  - lr_monitor.yaml
  - gen_sample.yaml
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}"
  monitor: "val/mae"
  mode: "min"
  save_last: True
  auto_insert_metric_name: False

early_stopping:
  monitor: "val/mae"
  patience: 100
  mode: "min"

model_summary:
  max_depth: -1

callbacks:
  gen_sample:
    grid_shape: [5, 10]
    metrics:
      - ssim
      - psnr
